{% extends 'base.html' %}
{% load static %}

{% block page_title %}Sign in{% endblock %}

{% block content %}
<div class="sign-in">
	<!-- <div class="title">Sign In</div> -->
	<form method="POST" class="post-form">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <div class="btn">
			<button type="submit" class="submit">Sign in</button>
		</div>
		<p class="msg">Don't have an account? Sign up <a href="{% url 'signup' %}">here</a>.</p>	
	</form>
</div>
{% endblock %}
