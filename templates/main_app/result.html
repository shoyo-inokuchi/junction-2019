{% extends 'base.html' %}
{% block page_title %}Result{% endblock %}
{% load static %}
{% block style %}{% endblock %}

{% block content %}
<p><h3>Sentiment Analysis Results:</h3></p>
<table style="width:100%">
    {% for key, value in data.items %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
