{% extends 'base.html' %}
{% load static %}

{% block page_title %}Sign up{% endblock %}

{% block content %}
<div class="sign-up">
	<!-- <h2>Sign Up</h2> -->
	<form action='{% url "signup" %}' method="POST" class="post-form">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <div class="btn">
			<button type="submit" class="submit">Make an account</button>
		</div>
	</form>
</div>
{% endblock %}
